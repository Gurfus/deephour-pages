<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deep Hour Support</title>
    <meta name="description" content="Deep Hour support and contact information." />
    <style>
      @font-face {
        font-family: 'Manrope';
        src: url('../assets/fonts/Manrope-SemiBold.ttf') format('truetype');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Manrope';
        src: url('../assets/fonts/Manrope-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'JetBrains Mono';
        src: url('../assets/fonts/JetBrainsMono-Bold.ttf') format('truetype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      :root {
        --bg: #070b0a;
        --bg2: #0a1410;
        --text: #eef7f1;
        --muted: rgba(238, 247, 241, 0.72);
        --card: rgba(255, 255, 255, 0.06);
        --stroke: rgba(255, 255, 255, 0.12);
      }
      * { box-sizing: border-box; }
      body {
        margin: 0;
        color: var(--text);
        font: 16px/1.55 Manrope, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background:
          radial-gradient(900px 520px at 20% 10%, rgba(152, 245, 192, 0.14), transparent 60%),
          linear-gradient(180deg, var(--bg), var(--bg2));
      }
      a { color: inherit; }
      .wrap { max-width: 860px; margin: 0 auto; padding: 44px 20px 64px; }
      .card { border: 1px solid var(--stroke); border-radius: 16px; background: var(--card); padding: 18px; }
      h1 { margin: 0 0 10px; font-size: 34px; letter-spacing: -0.02em; }
      p { margin: 0 0 12px; color: var(--muted); }
      ul { margin: 10px 0 0; padding-left: 18px; color: var(--muted); }
      .top { display: flex; justify-content: space-between; gap: 16px; flex-wrap: wrap; align-items: baseline; }
      .top a { color: var(--muted); text-decoration: none; }
      .top a:hover { text-decoration: underline; }
      code { font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, monospace; background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.12); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="top">
        <h1>Support</h1>
        <a href="../">Back to Deep Hour</a>
      </div>

      <div class="card">
        <p>For support requests, contact:</p>
        <p><a href="mailto:ferranechaves@gmail.com">ferranechaves@gmail.com</a></p>
        <p>To help us fix issues faster, please include:</p>
        <ul>
          <li>Device model</li>
          <li>iOS version</li>
          <li>Deep Hour version (e.g. <code>1.0.0</code>)</li>
          <li>Steps to reproduce</li>
        </ul>
      </div>
    </div>
  </body>
</html>
